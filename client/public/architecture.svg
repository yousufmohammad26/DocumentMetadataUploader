<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9fafb" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#111827">Docway 360 Architecture</text>
  
  <!-- Client Box -->
  <rect x="50" y="100" width="200" height="150" rx="10" ry="10" fill="#eef2ff" stroke="#6366f1" stroke-width="2"/>
  <text x="150" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#4f46e5">React Frontend</text>
  
  <rect x="70" y="150" width="160" height="30" rx="5" ry="5" fill="#ffffff" stroke="#6366f1" stroke-width="1"/>
  <text x="150" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#4f46e5">UI Components</text>
  
  <rect x="70" y="190" width="160" height="30" rx="5" ry="5" fill="#ffffff" stroke="#6366f1" stroke-width="1"/>
  <text x="150" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#4f46e5">React Query</text>
  
  <!-- Server Box -->
  <rect x="300" y="100" width="200" height="150" rx="10" ry="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#059669">Express Server</text>
  
  <rect x="320" y="150" width="160" height="30" rx="5" ry="5" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="400" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#059669">REST API</text>
  
  <rect x="320" y="190" width="160" height="30" rx="5" ry="5" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="400" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#059669">In-Memory Storage</text>
  
  <!-- AWS Box -->
  <rect x="550" y="100" width="200" height="150" rx="10" ry="10" fill="#fff7ed" stroke="#f59e0b" stroke-width="2"/>
  <text x="650" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#d97706">AWS S3</text>
  
  <rect x="570" y="150" width="160" height="30" rx="5" ry="5" fill="#ffffff" stroke="#f59e0b" stroke-width="1"/>
  <text x="650" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#d97706">File Storage</text>
  
  <rect x="570" y="190" width="160" height="30" rx="5" ry="5" fill="#ffffff" stroke="#f59e0b" stroke-width="1"/>
  <text x="650" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#d97706">Object Metadata</text>
  
  <!-- Data Flow Box -->
  <rect x="50" y="300" width="700" height="150" rx="10" ry="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="330" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#b91c1c">Data Flow</text>
  
  <!-- Data Flow Arrows -->
  <!-- Client to Server -->
  <line x1="250" y1="175" x2="300" y2="175" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Server to Client -->
  <line x1="300" y1="185" x2="250" y2="185" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Server to AWS -->
  <line x1="500" y1="175" x2="550" y2="175" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- AWS to Server -->
  <line x1="550" y1="185" x2="500" y2="185" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Flow Steps -->
  <text x="75" y="360" font-family="Arial" font-size="14" fill="#b91c1c">1. User uploads file via React UI</text>
  <text x="75" y="385" font-family="Arial" font-size="14" fill="#b91c1c">2. Express server processes file and metadata</text>
  <text x="75" y="410" font-family="Arial" font-size="14" fill="#b91c1c">3. File and metadata stored in AWS S3</text>
  <text x="400" y="360" font-family="Arial" font-size="14" fill="#b91c1c">4. Document reference stored in memory</text>
  <text x="400" y="385" font-family="Arial" font-size="14" fill="#b91c1c">5. Metadata retrieved for filtering and display</text>
  <text x="400" y="410" font-family="Arial" font-size="14" fill="#b91c1c">6. Presigned URLs generated for downloads</text>

  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
</svg>