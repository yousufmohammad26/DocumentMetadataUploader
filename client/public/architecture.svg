<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for text title -->
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3694FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7734EA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F5F7FF" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="url(#title-gradient)" font-weight="bold">Document Metadata Manager - Architecture</text>
  
  <!-- Browser Icon -->
  <g transform="translate(100, 120)">
    <!-- Browser Shape -->
    <rect width="120" height="110" rx="4" ry="4" fill="white" stroke="#ddd" stroke-width="2"/>
    <rect width="120" height="25" rx="4" ry="4" fill="#E9ECEF" stroke="#ddd" stroke-width="1"/>
    <circle cx="20" cy="12.5" r="5" fill="#FF6B6B"/>
    <circle cx="40" cy="12.5" r="5" fill="#FFD166"/>
    <circle cx="60" cy="12.5" r="5" fill="#06D6A0"/>
    <rect x="10" y="35" width="100" height="65" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="1"/>
    
    <!-- Browser Label -->
    <text x="60" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333" font-weight="bold">Client Browser</text>
  </g>
  
  <!-- AWS S3 Bucket -->
  <g transform="translate(300, 120)">
    <!-- S3 Bucket Icon -->
    <rect width="120" height="110" rx="4" ry="4" fill="white" stroke="#ddd" stroke-width="2"/>
    <path d="M35,30 L85,30 L95,50 L85,70 L35,70 L25,50 Z" fill="#FF9900" stroke="#E78B00" stroke-width="1"/>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">S3</text>

    <!-- S3 Label -->
    <text x="60" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333" font-weight="bold">AWS S3 Bucket</text>
  </g>
  
  <!-- S3 Table -->
  <g transform="translate(500, 120)">
    <!-- DynamoDB Table Icon (representing S3 Table) -->
    <rect width="120" height="110" rx="4" ry="4" fill="white" stroke="#ddd" stroke-width="2"/>
    <rect x="25" y="30" width="70" height="40" fill="#3F8624" rx="4" ry="4" stroke="#2D5B1A" stroke-width="1"/>
    <rect x="35" y="40" width="50" height="5" fill="white" rx="1" ry="1"/>
    <rect x="35" y="50" width="50" height="5" fill="white" rx="1" ry="1"/>
    <rect x="35" y="60" width="30" height="5" fill="white" rx="1" ry="1"/>
    
    <!-- Table Label -->
    <text x="60" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333" font-weight="bold">S3 Object Table</text>
  </g>
  
  <!-- Metadata Table -->
  <g transform="translate(700, 120)">
    <!-- RDS Table Icon (representing Metadata Table) -->
    <rect width="120" height="110" rx="4" ry="4" fill="white" stroke="#ddd" stroke-width="2"/>
    <rect x="30" y="30" width="60" height="40" fill="#3B48CC" rx="6" ry="6" stroke="#2A3491" stroke-width="1"/>
    <rect x="40" y="40" width="40" height="5" fill="white" rx="1" ry="1"/>
    <rect x="40" y="50" width="40" height="5" fill="white" rx="1" ry="1"/>
    <rect x="40" y="60" width="20" height="5" fill="white" rx="1" ry="1"/>
    
    <!-- Metadata Label -->
    <text x="60" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333" font-weight="bold">Metadata Table</text>
  </g>
  
  <!-- Flow Arrows -->
  <!-- Browser to S3 -->
  <line x1="220" y1="175" x2="300" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="260" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Upload File</text>
  
  <!-- S3 to S3 Table -->
  <line x1="420" y1="175" x2="500" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Index Objects</text>
  
  <!-- S3 Table to Metadata Table -->
  <line x1="620" y1="175" x2="700" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="660" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Extract Metadata</text>
  
  <!-- Legend -->
  <g transform="translate(400, 270)">
    <rect width="400" height="80" rx="4" ry="4" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333" font-weight="bold">AWS Document Metadata Flow</text>
    
    <g transform="translate(20, 45)">
      <rect width="10" height="10" fill="#FF9900" />
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#333333">AWS S3 Storage for document files</text>
    </g>
    
    <g transform="translate(220, 45)">
      <rect width="10" height="10" fill="#3F8624" />
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#333333">S3 Table for object indexing</text>
    </g>
    
    <g transform="translate(20, 65)">
      <rect width="10" height="10" fill="#3B48CC" />
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#333333">Metadata Table for searchable attributes</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Â© Document Metadata Manager - Powered by AWS S3</text>
</svg>