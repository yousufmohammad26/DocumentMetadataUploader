<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Gradient background -->
  <rect width="100%" height="100%" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Container outlines with shadows -->
  <rect x="50" y="140" width="160" height="120" rx="10" ry="10" fill="#fff" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="320" y="140" width="160" height="120" rx="10" ry="10" fill="#fff" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="590" y="140" width="160" height="120" rx="10" ry="10" fill="#fff" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))" stroke="#e2e8f0" stroke-width="1"/>

  <!-- S3 Icon -->
  <image x="364" y="160" width="72" height="72" href="/aws-s3-icon.svg"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#333">AWS S3 Bucket</text>

  <!-- Browser Icon -->
  <rect x="90" y="170" width="80" height="60" rx="3" ry="3" fill="#f8fafc" stroke="#94a3b8" stroke-width="1"/>
  <rect x="90" y="165" width="80" height="10" rx="3" ry="3" fill="#94a3b8" stroke="#94a3b8" stroke-width="1"/>
  <circle cx="95" cy="170" r="2" fill="#f8fafc"/>
  <text x="130" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#333">Web Browser</text>

  <!-- Database Icon -->
  <rect x="625" y="175" width="90" height="50" rx="5" ry="5" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <rect x="625" y="160" width="90" height="15" rx="5" ry="5" fill="#94a3b8" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="645" y1="175" x2="645" y2="225" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="665" y1="175" x2="665" y2="225" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="685" y1="175" x2="685" y2="225" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="670" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#333">Metadata Store</text>

  <!-- Connection Arrows -->
  <line x1="210" y1="200" x2="320" y2="200" stroke="#334155" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="200" x2="590" y2="200" stroke="#334155" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Title -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#0f172a">Document Metadata System Architecture</text>
  <line x1="200" y1="85" x2="600" y2="85" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Descriptions -->
  <text x="130" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Upload documents</text>
  <text x="130" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">with metadata</text>
  
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Files stored with</text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">x-amz-meta headers</text>
  
  <text x="670" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">In-memory storage</text>
  <text x="670" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">for fast searching</text>
</svg>