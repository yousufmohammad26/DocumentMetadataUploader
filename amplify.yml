version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

frontend:
  phases:
    build:
      commands:
        - echo "Frontend build is included in the backend build"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

appRoot: .
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'